<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kami Country</title>

  <!-- Google fallback fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: 'BillaMount';
      src: url('BillaMount-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background: url('chrome-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f6f4ef;
    }

    .container {
      text-align: center;
    }

    .welcome-text {
      font-family: 'BillaMount', cursive;
      font-size: 8rem;
      font-weight: normal;
      background: linear-gradient(120deg, #f5f5f5, #c0c0c0, #ffffff, #d9d9d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 3px rgba(255, 255, 255, 0.5),
        0 0 15px rgba(200, 200, 200, 0.3),
        inset 0 0 10px rgba(255, 255, 255, 0.6);
      animation: shimmer 4s infinite ease-in-out;
      margin-bottom: 40px;
      text-align: center;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .enter-button {
      display: inline-block;
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      padding: 0.5rem 1.25rem;
      border: 2px solid #f6f4ef;
      border-radius: 32px;
      text-decoration: none;
      color: #f6f4ef;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #f6f4ef;
      color: #1f1f1f;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="welcome-text">Welcome</h1>
    <a href="index.html" class="enter-button">Enter</a>
  </div>
</body>
</html>
