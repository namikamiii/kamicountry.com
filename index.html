<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Country</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background: url('chrome-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f6f4ef;
    }
    .container {
      text-align: center;
    }
    .welcome-text {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      font-weight: bold;
      color: #f6f4ef;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
      margin-bottom: 2rem;
    }
    .enter-button {
      display: inline-block;
      font-size: 1.25rem;
      padding: 0.5rem 1.25rem;
      border: 2px solid #f6f4ef;
      border-radius: 32px;
      text-decoration: none;
      color: #f6f4ef;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .enter-button:hover {
      background-color: #f6f4ef;
      color: #1f1f1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-text">Welcome</div>
    <a href="index.html" class="enter-button">Enter</a>
  </div>
</body>
</html>
